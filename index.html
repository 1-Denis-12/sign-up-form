<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>Sign-up form</title>
</head>
<body>
    <section id="side-img">
        <div class="logo-container">
            <img class="odin-logo" src="odin-lined.png" alt="odin logo">
            <h1>odin</h1>
        </div>
        <span>Photo By Halie West on Unslpash</span>
    </section>
    <section id="form-side">
        <div class="form-decription">
            <p>This is not a real online for service! You know you need something
                like this in your life to help you realize your deepest dreams.
                Sign up now to get started<br /> <br /> You know you want to. 
            </p>
        </div>
        <form class="form" action="">
            <fieldset class="form-main">
                <legend class="form-title">Let's do this!</legend>
            
                <div class="form-element">
                <label for="first name">First Name</label>
                <input type="text" name="first-name" id="first-name">
                </div>

                <div class="form-element">
                <label for="last name">Last Name</label>
                <input type="text" name="last-name" id="last-name">
                </div>

                <div class="form-element">
                <label for="email">Email</label>
                <input type="email" name="email" id="email">
                </div>

                <div class="form-element">
                <label for="phone number">Phone Number</label>
                <input type="number" name="phone-num" id="phone-num">
                </div>

                <div class="form-element">
                <label for="password">Password</label>
                <input type="password" name="password" id="password">
                </div>

                <div class="form-element">
                <label for="confirm password">Confirm Password</label>
                <input type="password" name="conf-password" id="conf-password">
                </div>

            </fieldset>
            <div class="form-footer">
                <button type="submit" class="submit-btn">Create Account</button>
                <div>
                    <span>Already have an account?</span>
                    <button type="button" class="log-in-btn">Log in</button>
                </div>
            </div>
        </form>
    </section>
    
</body>
</html>
